{% extends 'shopping_goods/base.html'%}
{% block headr %}
<script>
 $(function(){
   $('.add_goods').click(function(){
     counts = 1;
     foodid = $(this)[0].dataset.id;
     url = '/cart/addcart'+foodid+'&'+counts+'/';
     $.get(url,function(data){
       $('#show_count').text(data.count);
     });
   });
 })
</script>
{% endblock headr %}
{% block list%}
	<div class="r_wrap fr clearfix">
			<div class="sort_bar">
				<a href="/list{{tid}}_1_1/" class="active">默认</a>
				<a href="/list{{tid}}_1_2/">价格</a>
				<a href="/list{{tid}}_1_3/">人气</a>
			</div>

			<ul class="goods_type_list clearfix">
				{%for good in page%}
				<li>
					<a href="/{{good.id}}/"><img src="/static/{{good.gpic}}"></a>
					<h4><a href="/{{good.id}}/">{{good.gtitle}}</a></h4>
					<div class="operate">
						<span class="prize">￥{{good.gprice}}</span>
						<span class="unit">/{{good.gunit}}</span>
						<a href="/cart/add{{good.id}}_1/" class="add_goods" title="加入购物车"></a>
					</div>
				</li>
				{%endfor%}

			</ul>

			<div class="pagenation">
				{% if goodList.has_previous %}
				<a href="/list{{typeid}}_{{goodList.previous_page_number}}_{{sort}}"><上一页</a>
				{% endif %}

				<a href="#" class="active">1</a>
				<a href="#">2</a>
				<a href="#">3</a>
				<a href="#">4</a>
				<a href="#">5</a>
				<a href="#">下一页></a>
			</div>
		</div>
	</div>
{% endblock list %}
